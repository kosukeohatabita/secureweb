# XSS
---
cross site scripting

- - -

ユーザーのブラウザ上で不正なスクリプトを動かす

- - -


- - -

1.HTTP レスポンスヘッダーに文字コードを指定する
2.HTML 要素の属性は""(ダブルクオーテーション)で囲む
3.出力する全ての要素に対してエスケープ処理を行う
<!-- 4.URL は「"http://"」か「https://」で始まるもののみ出力する
5.<script></script> 要素の内容を動的に生成しない -->

# csrf
---
cross site request forgery

- - -

正規のユーザーの権限を利用し、特定の処理を行うページに誘導させ強制的に 意図しない処理を行わせる

- - -

対策

*GETではなくPOSTする。
*トークンを発行する。
*パスワードの再入力をさせる。
*Refererのリンク元を確認させる。

- - -

参考:

http://www.jumperz.net/texts/csrf.htm

http://qiita.com/mpyw/items/8f8989f8575159ce95fc
