# XSS
---
cross site scripting

- - -

webページ上でで不正なスクリプトを動かせる

- - -

##CASE1

ログインや入力フォームがあるページで

**エスケープ**をしてない

```
<form action="LoginServlet" method="post">
  <dl>
    <dt>ユーザ名</dt><dd><input type="text" name="uname"></dd>
    <dt>パスワード</dt><dd><input type="password" name="pass"></dd>
    </dl>
  <p><input type="submit" value="ログイン"></p>
</form>
```

＜script＞alert(document.cookie);＜/script＞

- - -

## CASE2

URLのパラメーターで動的に
DOMの出力をする

```
var query = location.hash.slice(1);
var $h1 = $('h1');
$h1.html(query);

```

http_://attacking-site_#＜script>alert(document.cookie);＜/script＞

- - -

##CASE3

---

HTTPヘッダに改行仕込んで、それ以下で任意のコードを実行させる

- - -

##対策

1. Cookieにhttp-onlyをつける
2. Content Security Policyにselfを設定する
3. インラインスクリプトは禁止
4. evalも禁止
5. XSSフィルターを有効にする

---
# csrf
---
cross site request forgery

- - -

ユーザーのサーバー上で不正なスクリプトを動かせる

- - -

CASE:

```
<!DOCTYPE html>
<html lang="ja">
<head>
  <title>attacking-site</title>
</head>
<body onload="document.attackform.submit();">
<form name="attackform" method="post" action="http://example.com/bbs/register.cgi">
  <input type="hidden" name="title" value="攻撃者が指定した題名">
  <input type="hidden" name="article" value="攻撃者が指定した本文">
  <input type="submit" value="送信">
</form>
</body>
</html>
```

- - -

##対策

* hiddenパラメータ+POST
* パスワードの再入力をさせる
* Refererのリンク元を確認させる

---
##セッションフィクセーション
---
session fixation

- - -

セッションIDが固定化できる

- - -

##対策

* ログインはセッションの再生成
* ログアウトでセッションの破棄

---
## クリックジャッキング
---
click jacking

- - -

iframe透過などを利用して攻撃サイトに偽装をかける攻撃

- - -
##対策

- X-Frame-Optionsを設定する
- sandboxの設定をする

---
## SQLインジェクション
---
sql injection

- - -

不正入力により任意のSQL文を実行させる

- - -
sanitizeしましょう
